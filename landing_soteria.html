<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Спасибо за интерес к игре</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
    }
    .poster {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="soteriaposter" alt="Постер игры" class="poster"/>
    <h1>Спасибо за проявленный интерес!</h1>
    <p>Ожидайте обновления информации в скором времени.</p>
  </div>
</body>
</html>
